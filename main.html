<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracking Widget</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .widget-container {

        iframe {

        }

<body>
    <div class="widget-container">
        <iframe 
            src="https://parcelsapp.com/"
            title="Package Tracking Widget"
